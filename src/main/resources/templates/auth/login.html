<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>ログイン / 新規登録</title>
</head>
<body>

<div layout:fragment="content">
    <div class="text-center mb-5">
        <h1 class="display-2 fw-bold mb-3 ls-tight" style="font-family: var(--font-heading);">JOIN US</h1>
        <p class="h4 text-muted">Start your study marathon today.</p>
    </div>

    <!-- Notification Area -->
    <div class="container mb-5" style="max-width: 800px;">
        <div th:if="${param.error}" class="alert alert-danger border-dark d-flex align-items-center gap-3 shadow-sm rounded-0" role="alert">
            <span class="badge bg-danger border border-dark rounded-0">ERROR</span>
            <div class="fw-bold">Login failed. Check your username or password.</div>
        </div>
        <div th:if="${param.logout}" class="alert alert-info border-dark d-flex align-items-center gap-3 shadow-sm rounded-0" role="alert">
            <span class="badge bg-retro-blue border border-dark rounded-0">INFO</span>
            <div class="fw-bold">You have been logged out.</div>
        </div>
        <div th:if="${param.success}" class="alert alert-success border-dark d-flex align-items-center gap-3 shadow-sm rounded-0" role="alert">
            <span class="badge bg-success border border-dark rounded-0">SUCCESS</span>
            <div class="fw-bold">Login successful. Redirecting...</div>
        </div>
        <div th:if="${registerSuccess}" class="alert bg-retro-orange border-dark text-white d-flex align-items-center gap-3 shadow-sm rounded-0" role="alert">
            <span class="badge bg-white text-dark border border-dark rounded-0">WELCOME</span>
            <div class="fw-bold">Registration complete! Please login below.</div>
        </div>
    </div>

    <div class="row justify-content-center gap-4">
        
        <!-- Login Section -->
        <div class="col-md-5">
            <section class="card p-4 h-100">
                <h2 class="h3 fw-bold mb-4 border-bottom border-dark d-inline-block pb-2">LOGIN</h2>
                <form th:action="@{/login}" method="post" class="d-flex flex-column gap-3">
                    <div>
                        <label for="username" class="form-label fw-bold text-uppercase small">Username</label>
                        <input type="text" id="username" name="username" 
                               class="form-control form-control-lg bg-light fw-bold"/>
                    </div>
                    <div>
                        <label for="password" class="form-label fw-bold text-uppercase small">Password</label>
                        <input type="password" id="password" name="password" 
                               class="form-control form-control-lg bg-light fw-bold"/>
                    </div>
                    <div class="pt-3">
                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold text-uppercase ls-widest">
                            Login
                        </button>
                    </div>
                </form>
            </section>
        </div>

        <!-- Register Section -->
        <div class="col-md-5">
            <section class="card p-4 bg-light h-100 position-relative">
                <div class="position-absolute top-0 end-0 mt-n2 me-n2 badge bg-retro-orange border border-dark text-white p-2 transform rotate-3 shadow-sm" style="transform: rotate(3deg);">
                    NEW HERE?
                </div>
                
                <h2 class="h3 fw-bold mb-4 border-bottom border-secondary d-inline-block pb-2 text-secondary">REGISTER</h2>
                <form th:action="@{/register}" th:object="${userRegisterForm}" method="post" class="d-flex flex-column gap-3">
                    <div>
                        <label for="reg-username" class="form-label fw-bold text-uppercase small text-muted">Username</label>
                        <input type="text" id="reg-username" th:field="*{username}"
                               class="form-control fw-bold"/>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger fw-bold small mt-1"></div>
                    </div>
                    <div>
                        <label for="reg-email" class="form-label fw-bold text-uppercase small text-muted">Email</label>
                        <input type="email" id="reg-email" th:field="*{email}"
                               class="form-control fw-bold"/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger fw-bold small mt-1"></div>
                    </div>
                    <div>
                        <label for="reg-password" class="form-label fw-bold text-uppercase small text-muted">Password</label>
                        <input type="password" id="reg-password" th:field="*{password}"
                               class="form-control fw-bold"/>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger fw-bold small mt-1"></div>
                    </div>
                    <div>
                        <label for="reg-confirmPassword" class="form-label fw-bold text-uppercase small text-muted">Confirm Password</label>
                        <input type="password" id="reg-confirmPassword" th:field="*{confirmPassword}"
                               class="form-control fw-bold"/>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger fw-bold small mt-1"></div>
                    </div>
                    <div class="pt-3">
                        <button type="submit" class="btn btn-light border-dark w-100 py-2 fw-bold hover-bg-gray-200">
                            Create Account
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

</body>
</html>
