<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-dark sticky-top py-3">
        <div class="container">
            <!-- アプリケーション名 -->
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center gap-2">
                <span class="badge bg-retro-blue text-white border border-dark rounded-0 shadow-sm">SM</span>
                Study Marathon
            </a>

            <!-- モバイル用トグルボタン -->
            <button class="navbar-toggler border-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- ナビゲーション -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav align-items-center gap-3">
                    <!-- 未ログイン時: ログインページへのリンク -->
                    <span sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-primary rounded-0 px-4">
                            START LOGIN
                        </a>
                    </span>

                    <!-- ログイン時: ユーザー名表示 & ログアウトボタン -->
                    <span sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
                        <span class="d-none d-md-inline-block px-3 py-1 border border-dark bg-light fw-bold shadow-sm">
                            Login as: <span sec:authentication="name" class="text-retro-orange">User</span>
                        </span>
                        
                        <!-- ログアウトボタン (POSTフォーム) -->
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-light border-dark rounded-0">
                                LOGOUT
                            </button>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
