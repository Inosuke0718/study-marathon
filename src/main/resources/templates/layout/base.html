<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE | Study Marathon">Study Marathon</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #F8FAFC;
        }
        
        .neo-card {
            background-color: white;
            border: 2px solid black;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            transition: all 0.2s ease;
        }
        
        .neo-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }

        .neo-btn {
            display: inline-block;
            border: 2px solid black;
            font-weight: bold;
            transition: all 0.1s ease;
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }

        .neo-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
        }
        
        .neo-input {
            border: 2px solid black;
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        
        .neo-input:focus {
            box-shadow: 4px 4px 0px 0px rgba(37, 99, 235, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="text-gray-900 min-h-screen flex flex-col">

    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div layout:fragment="content">
            <!-- Page content goes here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t-2 border-black bg-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center font-bold">
            &copy; 2025 Study Marathon. Keep Running.
        </div>
    </footer>

</body>
</html>
