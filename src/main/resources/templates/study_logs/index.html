<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>学習記録一覧</title>
</head>
<body>

<div layout:fragment="content">
    
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="display-4 fw-black ls-tight mb-0" style="font-weight: 900;">STUDY LOGS</h1>
            <p class="text-muted fw-bold">Manage your learning history.</p>
        </div>
    </div>

    <div class="row g-4">
        <!-- Registration Form -->
        <div class="col-lg-4">
            <section class="card bg-retro-cream border-dark shadow-retro h-100 p-4">
                <h2 class="h4 fw-bold mb-4 border-bottom border-dark pb-2">NEW ENTRY</h2>
                <form th:action="@{/study-logs}" th:object="${studyLogForm}" method="post" class="d-flex flex-column gap-3">
                    <div>
                        <label class="form-label fw-bold small">DATE</label>
                        <input type="date" th:field="*{studyDate}" class="form-control fw-bold border-dark">
                        <div th:if="${#fields.hasErrors('studyDate')}" th:errors="*{studyDate}" class="text-danger small fw-bold mt-1"></div>
                    </div>
                    <div>
                        <label class="form-label fw-bold small">DURATION (MIN)</label>
                        <input type="number" th:field="*{duration}" class="form-control fw-bold border-dark" placeholder="60">
                        <div th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="text-danger small fw-bold mt-1"></div>
                    </div>
                    <div>
                        <label class="form-label fw-bold small">CONTENT</label>
                        <input type="text" th:field="*{content}" class="form-control fw-bold border-dark" placeholder="e.g., Spring Boot Security">
                        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger small fw-bold mt-1"></div>
                    </div>
                    <div class="mt-2 text-end">
                        <button type="submit" class="btn btn-primary w-100 fw-bold border-dark shadow-sm">ADD LOG</button>
                    </div>
                </form>
            </section>
        </div>

        <!-- Log List -->
        <div class="col-lg-8">
            <section class="card p-4 border-dark">
                <h2 class="h5 fw-black mb-4 text-uppercase d-flex justify-content-between align-items-center">
                    <span>Recent Logs (Last 20)</span>
                    <span class="badge bg-secondary rounded-0" th:text="${logs.size() + ' items'}">0 items</span>
                </h2>
                
                <div class="table-responsive">
                    <table class="table table-bordered border-dark table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th class="fw-black text-center" style="width: 60px;">ID</th>
                            <th class="fw-black" style="width: 120px;">DATE</th>
                            <th class="fw-black" style="width: 100px;">TIME</th>
                            <th class="fw-black">CONTENT</th>
                            <th class="fw-black text-center" style="width: 80px;">ACTION</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="log : ${logs}">
                            <td class="text-center font-monospace small" th:text="${log.id}"></td>
                            <td class="fw-bold" th:text="${log.studyDate}"></td>
                            <td>
                                <span class="badge bg-dark rounded-0" th:text="${log.duration} + ' min'"></span>
                            </td>
                            <td th:text="${log.content}"></td>
                            <td class="text-center">
                                <form th:action="@{'/study-logs/' + ${log.id} + '/delete'}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger border-0" onclick="return confirm('Are you sure you want to delete this log?');">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(logs)}">
                            <td colspan="5" class="text-center py-5 text-muted fst-italic">
                                No logs found. Add your first study record!
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

</div>

</body>
</html>
